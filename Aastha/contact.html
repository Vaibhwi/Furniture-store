<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us | Furniture Store</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Basic Reset */

    margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: Arial, sans-serif;
  color: #333333fd;
  
  line-height: 1.6;
  
}

/* Header */
header {
  text-align: center;
  padding: 2rem 0;
  background:url(vintage-1557993_640.jpg);
  color: #ffffff;
  font-size: 4rem;
  font-family: cursive;
}

header h1 {
  font-size: 2.5rem;
  margin-bottom: 0.5rem;
}

header p {
  font-size: 1.2rem;
}

/* Contact Info Section */
.contact-info {
  display: flex;
  justify-content: space-around;
  background-color: black;
  padding: 2rem;
  color: white;
}
.contact-form::before{
  background: url(wood-2065366_1280.jpg);
  z-index: -10;
  height: 100%;
  width: 100%;
}


.info {
  text-align: center;
  width: 30%;
}

.info h2 {
  color: white;
  font-size: 1.5rem;
  margin-bottom: 0.5rem;
}

.info p {
  font-size: 1.1rem;
  color: #666;
}
.cf{
  background:url(wood-2065366_1280.jpg)no-repeat center center/cover;
}



/* Contact Form Section */
.contact-form {
  
  
  margin: 2rem auto;
  width: 60%;
  max-width: 600px;
  background-color: wheat;
  border:4px solid black;
  border-radius: 15px;
  padding:50px
  
}

.contact-form h2 {
  text-align: center;
  margin-bottom: 1rem;
  font-size: 1.8rem;
  color: #333;
}

form label {
  display: block;
  font-size: 1rem;
  color: #333;
  margin-bottom: 0.5rem;
}


form input,
form textarea {
  width: 100%;
  padding: 0.8rem;
  margin-bottom: 1rem;
  border: 1px solid #ccc;
  border-radius: 5px;
  font-size: 1rem;
}

form button {
  width: 100%;
  padding: 0.8rem;
  background-color: #333;
  color: #fff;
  font-size: 1.1rem;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

form button:hover {
  background-color: #555;
}

/* Footer */
footer {
  text-align: center;
  padding: 1rem;
  background-color: #333;
  color: #fff;
  font-size: 0.9rem;
}

  </style>
</head>
<body>
  <header>
    <h1>Contact Us</h1>
    <p>We're here to help you with your furniture needs.</p>
  </header>

  <section class="contact-info">
    <div class="info">
      <h2>Our Location</h2>
      <p>123 Furniture Ave, Design City, CA 90210</p>
    </div>
    <div class="info">
      <h2>Email Us</h2>
      <p>support@furniturestore.com</p>
    </div>
    <div class="info">
      <h2>Call Us</h2>
      <p>+1 (555) 123-4567</p>
    </div>
  </section>
  <div class="cf">
  <section class="contact-form">
    
    <h2>Send Us a Message</h2>
    <form action="#" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="subject">Subject:</label>
      <input type="text" id="subject" name="subject">

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Submit</button>
    </form>
  
  </section>
</div>

  <footer>
    <p>&copy; 2023 Furniture Store. All rights reserved.</p>
  </footer>
  <script>
    <script>
  document.addEventListener("DOMContentLoaded", function () {
    const form = document.querySelector(".contact-form form");
    
    form.addEventListener("submit", function (event) {
      event.preventDefault(); // Prevent the default form submission

      // Validate form inputs
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const subject = document.getElementById("subject").value.trim();
      const message = document.getElementById("message").value.trim();

      if (!name || !email || !message) {
        alert("Please fill in all required fields.");
        return;
      }

      // Here you can handle the form submission to your server
      // For demonstration purposes, we'll just log the data to the console
      console.log("Form submitted:", {
        name: name,
        email: email,
        subject: subject,
        message: message,
      });

      // Display a thank-you message
      alert("Thank you for your message! We will get back to you soon.");

      // Optionally reset the form fields
      form.reset();
    });
  });

  </script>
</body>
</html>
