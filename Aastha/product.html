<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link rel="stylesheet" href="styles.css">
    <style>
       
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f5f5f5;
}

.container {
    width: 90%;
    max-width: 1200px;
    background-color: #a1ec1595;
    box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
    padding: 20px;
}

header {
    text-align: center;
    margin-bottom: 20px;
}

header h1 {
    font-size: 24px;
    color: #333;
}

.product {

    display: flex;
    gap: 20px;
    flex-wrap: wrap;
}

.product-image img {
    width: 100%;
    max-width: 400px;
    border-radius: 8px;
    box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
}

.product-details {
    max-width: 600px;
}

.product-details h2 {
    font-size: 28px;
    color: #333;
    margin-bottom: 10px;
}

.product-description {
    font-size: 16px;
    color: #555;
    margin-bottom: 15px;
}

.product-price {
    font-size: 24px;
    color: white;
    font-weight: bold;
    margin-bottom: 20px;
}

.add-to-cart {
    padding: 10px 20px;
    font-size: 16px;
    color: green;
    background-color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.add-to-cart:hover {
    background-color: #d35400;
}

footer {
    text-align: center;
    margin-top: 20px;
    font-size: 14px;
    color: #aaa;
}

    </style>
</head>
<body>
    <div class="d">
    <div class="container">
        <header>
            <h1>Furniture Store</h1>
        </header>
        <main>
            <div class="product">
                <div class="product-image">
                    <img src="product3.PNG" alt="Wooden Chair">
                </div>
                <div class="product-details">
                    <h2>Elegant Wooden Chair</h2>
                    <p class="product-description">
                        This beautifully crafted wooden chair is perfect for adding a touch of elegance to any room. Made from high-quality oak wood with a smooth finish, it offers both style and comfort.
                    </p>
                    <p class="product-price">$200</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
                
            </div>
        </main>
    </div>
        <footer>
            <p>&copy; 2024 Furniture Store. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
