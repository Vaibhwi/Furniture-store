<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Furniture Item Page</title>
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

header {
    background-color: #333;
    color: white;
    padding: 10px 0;
}

nav ul {
    list-style-type: none;
    padding: 0;
}

nav ul li {
    display: inline;
    margin-right: 20px;
}

.product-images img {
    width: 100%;
    max-width: 500px;
}

.product-details {
    margin-top: 20px;
}

.product-details h1 {
    font-size: 24px;
}

.product-details p {
    font-size: 18px;
}

button {
    background-color: #28a745;
    color: white;
    border: none;
    padding: 10px 15px;
    cursor: pointer;
}

button:hover {
    background-color: #218838;
}

aside {
    background-color: #f8f9fa;
    padding: 15px;
    margin-top: 20px;
}

footer {
    background-color: #333;
    color: white;
    text-align: center;
    padding: 10px 0;
    position: relative;
    bottom: 0;
    width: 100%;
}
</style>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="product-images">
            <img src="image1.jpg" alt="Furniture Item 1">
            <img src="image2.jpg" alt="Furniture Item 2">
        </div>
        <div class="product-details">
            <h1>Elegant Sofa</h1>
            <p>Description: A comfortable and stylish sofa for your living room.</p>
            <p>Price: $499.99</p>
            <button>Add to Cart</button>
        </div>
    </main>

    <aside>
        <h2>Categories</h2>
        <ul>
            <li><a href="#">Living Room</a></li>
            <li><a href="#">Bedroom</a></li>
            <li><a href="#">Office</a></li>
        </ul>
    </aside>

    <footer>
        <p>Contact us at: info@furniturewebsite.com</p>
        <p>&copy; 2024 Furniture Website</p>
    </footer>
</body>
</html>
